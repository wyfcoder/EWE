<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="left" >
    <a class="navbar-brand" >
        <i class="fa fa-rss"></i>
        PSR Heat Map
    </a>
    <input type="button" onclick="openHeatmap();" class="form-control" value="Show" style="margin-top: 5%;margin-left: 5%;width: 70%">
    <input type="button" onclick="closeHeatmap();" class="form-control" value="Close" style="margin-top: 5%;margin-left: 5%;width: 70%">

    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="lead"><a href="/PlotDownloadData?id={{.GetId}}&name={{.GetName}}"><i class="fa fa-download"></i></a> {{.GetName}}|  {{.GetTag}}</span>
            <div class="pull-right"><a href="/PlotDeleteData?id={{.GetId}}&name={{.GetName}}"><i class="fa fa-remove"></i></a></div>
        </div>
        <div class="panel-body">
            <div class="pull-right">
                <input type="checkbox" name="checkbox">
            </div>
            2019-09-18 - test
        </div>
    </div>

</div>

</body>
</html>
