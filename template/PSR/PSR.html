{{ define "content" }}

    <p class="lead">Edit</p>
        <div class="edit">
            <div class="editPlace">
                <input id="codes" class="form-control" placeholder="Edit search codes.">
            </div>
            <div class="searchPlace">
                <button style="background: white;margin-top: 2%"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <br/>
        <br/>
        <input readonly style="border: white;margin-top: 2%" id="checker" placeholder="Checker.">
        <br/>
        <br/>
    <p class="lead">Result</p>
    {{ range . }}
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="lead"> <i class="fa fa-file-o"></i> {{.GetID}}|{{.GetTag}}q</span>
        </div>
        <div class="panel-body">
            <div class="pull-right">
                <a href="/PlotDraw?id={{.GetId}}&timeStart={{.GetStartTime}}&timeEnd={{.GetEndTime}}&tag=heatMap">Draw</a>
            </div>
            {{.GetTime}} {{.GetDescribe}}
        </div>
    </div>
{{else}}
<p class="lead">Don't have any Result.</p>

{{end}}

{{ end }}
