    <script>
        function checkBox() {
            var a = document.getElementsByName('checkbox')
            var input =document.getElementById("list")
            if (input.value != ""){
                input.value = ""
            }
            var b = 0;     //设定一个初始值
            for (var i = 0; i < a.length; i++) {
                if (a[i].checked == true) {
                    input.value  +=  " "+a[i].id
                }
            }
        }
    </script>
